<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate動畫</title>
    <style>
        .box {
            background-color: tomato;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <button id="btn1">加高</button>
    <button id="btn2">還原</button>

    <div class="box"></div>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('#btn1').click(function () {
                $('.box').animate({ height: '800px' }, 2000, "linear");
            });
            $('#btn2').click(function () {
                $('.box').animate({ height: '200px' });
            });
        });
    </script>
</body>

</html>
